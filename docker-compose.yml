services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: mizan-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://mizan:mizan@db:5432/mizan
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data:ro
    command: >
      uvicorn mizan.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mizan-network

  db:
    image: postgres:15-alpine
    container_name: mizan-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mizan
      POSTGRES_PASSWORD: mizan
      POSTGRES_DB: mizan
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mizan -d mizan"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mizan-network

  redis:
    image: redis:7-alpine
    container_name: mizan-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mizan-network

  adminer:
    image: adminer
    container_name: mizan-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - mizan-network

volumes:
  postgres-data:
  redis-data:

networks:
  mizan-network:
    driver: bridge
